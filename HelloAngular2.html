<!doctype html>
<html ng-app="HelloAngular">
    <head>
    	<meta charset="utf-8">
    </head>
    <body>
        <div ng-controller="helloAngular" ng-init="val=123">
        	<p>{{greeting.text}},Angular</p>
        	<p>
                <input type="text" ng-model="val" />
                {{greeting.text1(val)}},Angular</p>
        </div>
    </body>
    <script src="angular-1.3.0-beta.7/angular.min.js"></script>
    <script src="HelloAngular2.js"></script>
</html>
