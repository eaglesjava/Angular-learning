<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
	</head>
	<body ng-controller="PhoneListCtrl">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					Search:
					<input ng-model="query">
				</div>
				<div class="span10">
					<ul class="phones">
						<li ng-repeat="phone in phones|filter:query">
							{{phone.name}}
							<p>
								{{phone.snippet}}
							</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="angular-1.0.3/angular.min.js"></script>
	<script src="Query.js"></script>
</html>
