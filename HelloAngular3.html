<!doctype html>
<html ng-app="HelloAngular">
    <head>
    	<meta charset="utf-8">
    </head>
    <body>

        <div ng-controller="helloAngular">
        	<input ng-model="greeting.text" ng-init="greeting.text='hello'" type="text"/>
        	<p>
                <span ng-bind="greeting.text"></span>
                ,Angular

            </p>
            <button ng-click="textchange(1 + greeting.text*1, $event)">button</button>
            <hr />
            <input type="text" ng-model="q" placeholder="filter" />
            <br />
            <input type="text" ng-model="newli" on-keydown placeholder="li name" />
            <button ng-click="addLi(newli, $event)">add li</button>
            <button ng-click="update('000', $event)">update first</button>
            <ul>
                <li ng-repeat="li in lis | filter: q track by $index ">
                    <a href="" ng-click="removeLi(idx)">X</a>
                    <span>{{li}} - {{idx = $index}}</span>
                </li>
            </ul>
        </div>
    </body>
    <script src="angular-1.3.0.14/angular.js"></script>
    <script src="HelloAngular3.js"></script>
</html>
