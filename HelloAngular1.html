<!doctype html>
<html ng-app="ngBindHtmlExample">
<head>
    <meta charset="utf-8">
</head>
<body>
<div ng-controller="ngBindHtmlCtrl">
    <p><span ng-bind="text"></span></p>
    <p>{{text}}</p>
    <p>
        <textarea ng-model="text"></textarea></p>
    <div ng-bind-html="text"></div>
</div>
</body>
<script src="angular-1.3.0-beta.7/angular.min.js"></script>
<script src="angular-1.3.0-beta.7/angular-sanitize.js"></script>
<script>

    angular.module('ngBindHtmlExample', ['ngSanitize'])
            .controller('ngBindHtmlCtrl', ['$scope', function ngBindHtmlCtrl($scope) {
                $scope.text = 'I am an <code>HTML</code>string with <a href="#">links!</a> and other <em>stuff</em>';
            }]);
</script>
</html>
